<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />-->

  <link rel="stylesheet" href="assets/css/style.css" />  
  <title>Weather Dashboard</title>
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container my-auto">   

    <section class="search">  
      
      <h2>Search for a City:</h2>
      <form id="search-input" class="search-form">       
        <input type="text" name="city" placeholder="e.g.: Minneapolis" id="city-input" class="city-search" />
        <button type="submit" class="sbmt-btn">Search</button> 
      </form>    
   
      <section class="cities">       
      </section>    

    </section>

    <section class="weather-output">

      <section class="current-city">

        <header class="curr-head">
          <h2 id="city-select" >[City]</h2> 
          <h2 id="today-date" >[Date]</h2>
          <h2 id="icon-current">          
            <i id="curr-icon"></i>
          </h2>                  
        </header>

        <section id="cur-weath">         
          <p id="temp-select">Temp:</p>
          <p id="wind-select">Wind:</p>
          <p id="humid-select">Humidity:</p>
        </section>

      </section>

      <section class="forecast">    
        <section>
          <h3 id="fore-head">5-Day Forecast:</h3>
        </section>  

        <section class="days">          
          <section id="day0" class="day-block">
            <h3 id="day0D">[Date day 1]</h3>
            <h3 id="day0I">
              <i></i>
            </h3>                        
            <p id="day0T">Temp:</p>
            <p id="day0W">Wind:</p>
            <p id="day0H">Humidity:</p>
          </section>  

          <section id="day1" class="day-block">
            <h3 id="day1D">[Date day 2]</h3>
            <h3 id="day1I">
              <i></i>
            </h3>    
            <p id="day1T">Temp:</p>
            <p id="day1W">Wind:</p>
            <p id="day1H">Humidity:</p>
          </section>  

          <section id="day2" class="day-block">
            <h3 id="day2D">[Date day 3]</h3>
            <h3 id="day2I">
              <i ></i>
            </h3>    
            <p id="day2T">Temp:</p>
            <p id="day2W">Wind:</p>
            <p id="day2H">Humidity:</p>
          </section>  

          <section id="day3" class="day-block">
            <h3 id="day3D">[Date day 4]</h3>        
            <h3 id="day3I">
              <i></i>
            </h3>   
            <p id="day3T">Temp:</p>
            <p id="day3W">Wind:</p>
            <p id="day3H">Humidity:</p>
          </section>  

          <section id="day4" class="day-block">
            <h3 id="day4D">[Date day 5]</h3>
            <h3 id="day4I">
              <i ></i>
            </h3>    
            <p id="day4T">Temp:</p>
            <p id="day4W">Wind:</p>
            <p id="day4H">Humidity:</p>
          </section>  

        </section>   

      </section>   

    </section>    

  </main>

  <script src="https://kit.fontawesome.com/b795e2adc4.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
