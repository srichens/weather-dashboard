<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="assets/css/style.css" />  
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container my-auto">    
    <section class="search">  

      <h2>Search for a City:</h2>
      <form id="search-input" class="search-form">       
        <input type="text" name="city" placeholder="e.g.: Minneapolis, MN" id="city-input" class="city-search" />
        <button type="submit" class="sbmt-btn">Search</button> 
      </form>    
   
      <section class="cities">
        <!--<button>Atlanta</button>
        <button>Denver</button>
        <button>Seattle</button>
        <button>San Francisco</button>
        <button>Orlando</button>
        <button>New York</button>
        <button>Chicago</button>
        <button>Austin</button> -->
      </section>

    </section>

    <section class="weather-output">

      <section class="current-city">
        <h2 id="city-select">[City and Date]</h2>
        <p id="temp-select">Temp:</p>
        <p id="wind-select">Wind:</p>
        <p id="humid-select">Humidity:</p>
      </section>

      <section class="forecast">    
        <section>
          <h3>5-Day Forecast:</h3>
        </section>  

        <section class="days">          
          <section id="day1" class="day-block">
            <h3>[Date day 1]</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </section>  

          <section id="day2" class="day-block">
            <h3>[Date day 2]</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </section>  

          <section id="day3" class="day-block">
            <h3>[Date day 3]</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </section>  

          <section id="day4" class="day-block">
            <h3>[Date day 4]</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </section>  

          <section id="day5" class="day-block">
            <h3>[Date day 5]</h3>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </section>  

        </section>   

      </section>   

    </section>    

  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
