<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="assets/css/style.css" />  
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container my-auto">    
    <section class="search">  

      <h2>Search for a City:</h2>
      <form id="search-input" class="search-form">       
        <input type="text" name="city" placeholder="e.g.: Minneapolis" id="city-input" class="city-search" />
        <button type="submit" class="sbmt-btn">Search</button> 
      </form>    
   
      <section class="cities">
        <!--<button>Atlanta</button>
        <button>Denver</button>
        <button>Seattle</button>
        <button>San Francisco</button>
        <button>Orlando</button>
        <button>New York</button>
        <button>Chicago</button>
        <button>Austin</button> -->
      </section>

    </section>

    <section class="weather-output">

      <section class="current-city">
        <h2 id="city-select">[City] (<span id="date">[Date]</span>)</h2>
        <p id="temp-select">Temp:</p>
        <p id="wind-select">Wind:</p>
        <p id="humid-select">Humidity:</p>
      </section>

      <section class="forecast">    
        <section>
          <h3>5-Day Forecast:</h3>
        </section>  

        <section class="days">          
          <section id="day1" class="day-block">
            <h3 id="day0D">[Date day 1]</h3>
            <p id="day0T">Temp:</p>
            <p id="day0W">Wind:</p>
            <p id="day0H">Humidity:</p>
          </section>  

          <section id="day2" class="day-block">
            <h3 id="day1D">[Date day 2]</h3>
            <p id="day1T">Temp:</p>
            <p id="day1W">Wind:</p>
            <p id="day1H">Humidity:</p>
          </section>  

          <section id="day3" class="day-block">
            <h3 id="day2D">[Date day 3]</h3>
            <p id="day2T">Temp:</p>
            <p id="day2W">Wind:</p>
            <p id="day2H">Humidity:</p>
          </section>  

          <section id="day4" class="day-block">
            <h3 id="day3D">[Date day 4]</h3>
            <p id="day3T">Temp:</p>
            <p id="day3W">Wind:</p>
            <p id="day3H">Humidity:</p>
          </section>  

          <section id="day5" class="day-block">
            <h3 id="day4D">[Date day 5]</h3>
            <p id="day4T">Temp:</p>
            <p id="day4W">Wind:</p>
            <p id="day4H">Humidity:</p>
          </section>  

        </section>   

      </section>   

    </section>    

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
